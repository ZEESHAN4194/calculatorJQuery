<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="maindiv">
            <h2>Calculator JQuery</h2>
            <div class="calscreen">
                <!-- <div class="calbuttons1">
                    <h4 id="cutbtn" onclick="cutbtn()">Del</h4>
                </div> -->
                <input type="text" id="screen" value="" >
            </div>
            <div class="calbuttons">
                <button class="brktclick">(</button>
                <button class="brktclick">)</button>
                <!-- <p id="clearbtn" onclick="clearbtn()">C</p> -->
            </div>
            <div class="calbuttons">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <button style="background-color: rgb(231, 133, 41);" class="clearbtn">C</button>
            </div>
            <div class="calbuttons">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>x</p>
            </div>
            <div class="calbuttons">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>-</p>
            </div>
            <div class="calbuttons">
                <p>0</p>
                <p>/</p>
                <button id="equbtn" >=</button>
                <p>+</p>
            </div>
        </div>
    </div>
    <!-- <script src="myscript.js"></script> -->
    <script src="myScript.js"></script>

</body>

</html>
